<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header styles */
        header {
            background-color: rgb(14, 94, 51); 
            background-image: url(/my-personal-website/pexels-veeterzy-303383.jpg);
            color: #fff;
            padding: 2px;
            text-align: center;
            z-index: 2;
            font-size: 2rem;
        }
span {
  font-weight: bold; /* Make the text bold */
  font-size: 14px; /* Here I Set the font size */
}

        /* Container styles */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }

        /* Main content styles */
        .main-content {
            flex: 1;
            margin-right: 20px;
            background-color: #117552;
            padding: 20px;
        }

        /* Sidebar styles */
        .sidebar {
            flex-basis: 850px;
            background-color: #218553;
            padding: 20px;
            z-index: 1;
        }

        /* I added Footer styles here */
        footer {
            background-color: #168434;
            color: #100404;
            padding: 20px;
            text-align: center;
            clear: both;
        }
        button {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    /* Advanced CSS rule: here my hover effects */
    transition: background-color 0.5s ease-in-out;
}
button:hover {
    background-color: #555;
}
input[type="text"]:hover,
input[type="email"]:hover,
textarea:hover {
    border-color: #555;
}

.contact-form {
        width: 100%; /* Make the form full-width on smaller screens */
    }

        /* here my Media queries for responsiveness */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .main-content {
                margin-right: 2;
            }
            .sidebar {
                flex-basis: 100%;
            }
        }

        @media (max-width: 480px) {
            header, footer {
                padding: 20px;
            }
        }
        
    </style>
</head>
<body>
    <header>
        
            <span class="name">Dessian Guiro</span>
            <nav class="links">
        
            
                    
                    <a class="active" href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="portfolio.html">Portfolio</a>
                    <a href="contact.html">Contact</a>
                
            </nav>
            
        
       
    </header>
    <main> <h1> Contact us for more information </h1></main>
    <div class="container">
       
       
        
        <aside class="sidebar">
            <h2>Contact Us</h2>
            <p>Fill out the form to get updates and information about our services:</p>
            <form action="submit.html" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <input type="text" id="message" name="message" required>
                <input type="submit" value="Submit">
            </form>
        </aside>
    </div>
    <footer>
        <span class="name">&copy; 2023 Dessian Website. All rights reserved</span>
      
      
          <a href="https://facebook.com" target="_blank">
            <img class="media-link" src="https://vigilant-lumiere-2756fa.netlify.app/images/facebook.svg" alt="">
          </a>
          <a href="https://linkedin.com" target="_blank">
            <img class="media-link" src="https://vigilant-lumiere-2756fa.netlify.app/images/linkedin.svg" alt="">
          </a>
          <a href="https://twitter.com" target="_blank">
            <img class="media-link" src="https://vigilant-lumiere-2756fa.netlify.app/images/twitter.svg" alt="">
          </a>
    </footer>
</body>
</html>
