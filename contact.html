<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header styles */
        header {
            background-color: #482a9a;
            background-image: url();
            color: #fff;
            padding: 20px;
            text-align: center;
            z-index: 2;
        }

        /* Container styles */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }

        /* Main content styles */
        .main-content {
            flex: 1;
            margin-right: 20px;
            background-color: #117552;
            padding: 20px;
        }

        /* Sidebar styles */
        .sidebar {
            flex-basis: 300px;
            background-color: #218553;
            padding: 20px;
            z-index: 1;
        }

        /* Footer styles */
        footer {
            background-color: #1d626c;
            color: #fff;
            padding: 20px;
            text-align: center;
            clear: both;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .main-content {
                margin-right: 0;
            }
            .sidebar {
                flex-basis: 100%;
            }
        }

        @media (max-width: 480px) {
            header, footer {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1> Contact us for more information </h1>
    </header>
    <div class="container">
       
       
        
        <aside class="sidebar">
            <h2>Contact Us</h2>
            <p>Fill out the form to get updates and information about us service:</p>
            <form action="submit.html" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <input type="submit" value="Submit">
            </form>
        </aside>
    </div>
    <footer>
        &copy; 2023 Dessian Virtual art. All rights reserved.
    </footer>
</body>
</html>
